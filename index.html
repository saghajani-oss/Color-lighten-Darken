<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Color Lighten/ Darken</title>
  </head>
  <body>
    <div class="container">
      <h1>Color Lighten/ Darken</h1>
      <label for="hex">Color (Hex)</label>
      <input type="text" name="hex" id="hexInput" placeholder="#000000" />
      <br>
      <label for="slider" class="sliderText">0%</label>
      <input
        type="range"
        name="slider"
        min="0"
        max="100"
        value="0"
        class="slider"
        id="slider"
      />
      <p>Input Color</p>
      <div id="inputColor" class="box"></div>
      <p>Altered Color</p>
      <div id="alteredColor" class="box"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
